<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="seniorDiv">
        <div class="firstDiv">
            <div class="secondDiv">
                <h1 class="companyHeader">Renaldo Gracie BJJ</h1>
                <p class="companySub">East Los Santos est.1993</p>
            </div>
        </div>
        <div class="thirdDiv">
            <h1>Learn about our programs and offerings</h1>
            <div class="inputSenior">
                <div class="inputJunior">
                    <p class="inputText">First</p>
                    <input class="inputs" id="firstInput" type="text">
                    <p class="inputText">Last</p>
                    <input class="inputs" id="lastInput" type="text">
                    <p class="inputText">Cell number</p>
                    <input class="inputs" id="numberInput" type="text">
                </div>
                <div class="inputJunior">
                    <p class="inputText">Email</p>
                    <input class="inputs" id="emailInput" type="text">
                    <form>
                        <p class="inputText">Password</p>
                        <input class="inputs" id="passInput" type="password" autocomplete="new-password">
                        <p class="inputText">Confirm password</p>
                        <input class="inputs" id="confPassInput" type="password" autocomplete="new-password">
                    </form>
                </div>
            </div>
            <button id="submitButton">Submit info</button>
            <p id="errorMessage"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
